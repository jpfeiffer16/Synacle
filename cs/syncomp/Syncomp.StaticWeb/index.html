<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
            integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

        <title>Syncomp Interactive</title>
    </head>

    <body>
        <div class="container">
            <h1>Hello, world!</h1>

            <form>
                <div class="form-group">
                    <textarea class="form-control" id="input">int test = "test";</textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" id="button">Compile</button>
                </div>
                <div class="form-group">
                    <label for="assembly-output">Output:</label>
                    <pre id="assembly-output"></pre>
                </div>
                <div class="form-group">
                    <label for="diagnostic-output">Diagnostics:</label>
                    <ul id="diagnostic-output"></ul>
                </div>
            </form>
        </div>

        <script type='text/javascript' src="script.js"></script>
        <script type="text/javascript" src="mono-config.js"></script>
        <script type="text/javascript" src="runtime.js"></script>
        <script async type="text/javascript" src="dotnet.js"></script>
    </body>

</html>
